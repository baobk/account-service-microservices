apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-service-deployment
  labels:
    app: account-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: account-service
      track: stable
  template:
    metadata:
      labels:
        app: account-service
        track: stable
    spec:
      containers:
        - name: account-service
          image: account-service
          ports:
            - containerPort: 2222
---
kind: Service
apiVersion: apps/v1
metadata:
  name: account-service
spec:
  selector:
    run: account-service
  ports:
    - name: port1
      protocol: TCP
      port: 2222
      targetPort: 2222
    - name: port2
      protocol: TCP
      port: 27017
      targetPort: 27017
  type: NodePort